about_content: | # this will include new lines to allow paragraphs
  <p style="font-family: Helvetica, serif; font-size:13pt;"> <span style="color:cyan"> 
  Ehsan Kabir completed his <i>Bachelor of Science</i> in Electrical and Electronic Engineering from <i>Bangladesh University of Engineering and Technology</i> in March 2016. After graduation, he worked as a <i>Lab Instructor</i> at 
  North South University, Dhaka, Bangladesh for a year. Then he joined in Bangladesh Power Development Board as an <i>Assistant Engineer</i>, where he served for two years. He finished his <i>Master of 
  Science</i> degree in Computer Engineering from <i>University of Arkansas, Fayetteville, USA</i> in July 2023. Now he is pursuing his <i>PhD in Computer Engineering</i> at the same university and expects to
  graduate by the end of December 2025.</span> </p>

  <p style="font-family: Helvetica, serif; font-size:13pt;"> <span style="color:yellow">Interests:</span><b> Field Programmable Gate Array, Hardware Software Co-design, Machine Learning, Data Science</b></p>

  <p style="font-family: Helvetica, serif; font-size:13pt;"> <span style="color:yellow"> Technical Skills: </span> </p>
     - Programming languages: C, C++, VHDL, Verilog RTL, Python, Java, Microcontroller, Assembly.
     - Tools: Xilinx Vivado, Cadence, Matlab, Lumerical, Latex, Arduino, Proteus, Pspice, Quartus, Adobe Illustrator, Openscad, LabView-National Instruments, Linux OS.


